<h4 class="dispaly-4">Article Image Variant</h4>
<hr>
<form [formGroup]="imageForm" (submit)="onSubmit()">
    
  <div class="form-group">
    <label>Article Image</label>
    <div class="input-group">
      
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" formControlName="ImageName"  >
    </div>
  </div>
 
  
  <div class="form-group">
    <p>
      <button mat-raised-button color="primary" style="margin: 10px;" [disabled]="imageForm.invalid">Submit</button>
      <button mat-stroked-button color="warn" [mat-dialog-close] ><i class="fa fa-close"></i> Close</button>
    </p>
  </div>
</form>
