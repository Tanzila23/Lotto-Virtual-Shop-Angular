
    <form class="example-container" [formGroup]="agreementForm" (submit)="onSubmit()">
        <p>
            <mat-form-field>
                <mat-label>Select Zone</mat-label>
                <mat-select formControlName="zone" (selectionChange)="getArea($event.value)" >
                    <mat-option *ngFor="let district of DistrictMasterList" [value]="district.disT_ID" >
                        {{district.disT_NAME}}
                    </mat-option>
                  </mat-select>
               
              </mat-form-field>
              <mat-form-field>
                <mat-label>Select Area</mat-label>
                <mat-select formControlName="area"  >
                    <mat-option *ngFor="let area of DistrictAreaList" [value]="area.disT_AREA_ID" >
                        {{area.disT_AREA_NAME}}
                    </mat-option>
                  </mat-select>
               
              </mat-form-field>
              <mat-form-field>
                <mat-label>Select Company</mat-label>
                <mat-select formControlName="company"  >
                  <mat-option *ngFor="let company of CourierComanyList" [value]="company.company_Id" >
                      {{company.companyName}}
                  </mat-option>
                </mat-select>
              
              </mat-form-field>
              <mat-form-field >
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="amount" min="1">
               
              </mat-form-field>
        </p>
      <p>
        <button mat-raised-button color="primary" class="btn_submit" style="margin-top: 10px;" [disabled]="agreementForm.invalid">Submit</button>
      </p>
        
      <!-- order items table-->
    
    </form>
    <hr>
